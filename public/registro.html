<!DOCTYPE html>

  <head>
    <title>Chat Web</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

  <body>

    <div class="container">
      <div class="img">
        <img src="images/bg.svg" />
      </div>
      <div class="login-content">
        <form>
          <div class="imglogin">
            <img src="images/persona.png" />
          </div>
          <h2 class="title">REGISTRATE</h2>
          <div class="input-div nom">
            <div class="i">
              <i class="fas fa-text-height"></i>
            </div>
            <div class="div">
              <h5>Nombres</h5>
              <input type="text" id="nombres" class="input" />
            </div>
          </div>
          <div class="input-div ape">
            <div class="i">
              <i class="fas fa-underline"></i>
            </div>
            <div class="div">
              <h5>Apellidos</h5>
              <input type="text" id="apellidos" class="input" />
            </div>
          </div>
          <div class="input-div tel">
            <div class="i">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="div">
              <h5>Telefono</h5>
              <input type="text" id="telefono" class="input" />
            </div>
          </div>
          <div class="input-div user">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Correo | Usuario</h5>
              <input type="email" id="usuario" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Constrase√±a</h5>
              <input type="password" id="password" class="input" />
            </div>
          </div>
          <a href="main.html">Iniciar Sesion</a>
          <input
            type="submit"
            id="registrarse"
            class="btn"
            value="Registrarme"
          />
        </form>
      </div>
    </div>
